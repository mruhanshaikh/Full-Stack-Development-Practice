<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylized To-Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="todo-list">
        <li><label for="gaming-keyboard">Explore gaming keyboards</label><input type="checkbox" id="gaming-keyboard"><ul class="sub-item"><li><a id="sub-item-link" href="" target="">Store link</a></li></ul></li>
        <li><label for="finish-report">Finish the report</label><input type="checkbox" id="finish-report"><ul class="sub-item"><li><a id="sub-item-link" href="" target="">Request Access</a></li></ul></li>
        <li><label for="view-phone-warranty">View Phone's Warranty</label><input type="checkbox" id="view-phone-warranty"><ul class="sub-item"><li><a id="sub-item-link" href="" target="">View Receipts</a></li></ul></li>
        <li><label for="Check-Processor">Check Processor Specs</label><input type="checkbox" id="Check-Processor"><ul class="sub-item"><li><a id="sub-item-link" href="" target="">View Model Number</a></li></ul></li>
    </ul>
</body>
</html>
