<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylized To-Do list</title>
    <link rel="stylesheet" href="/2) CSS/2.2) Stylized-To-Do-list/styles.css">
</head>
<body>
    <ul class="todo-list">
        <li><input type="checkbox" id="gaming-keyboard"><label for="gaming-keyboard">Explore gaming keyboards</label><ul class="sub-item"><li><a class="sub-item-link" href="" target="_blank">Store link</a></li></ul></li>
        <li><input type="checkbox" id="finish-report"><label for="finish-report">Finish the report</label><ul class="sub-item"><li><a  class="sub-item-link" href="" target="_blank">Request Access</a></li></ul></li>
        <li><input type="checkbox" id="view-phone-warranty"><label for="view-phone-warranty">View Phone's Warranty</label><ul class="sub-item"><li><a  class="sub-item-link" href="" target="_blank">View Receipts</a></li></ul></li>
        <li><input type="checkbox" id="Check-Processor"><label for="Check-Processor">Check Processor Specs</label><ul class="sub-item"><li><a  class="sub-item-link" href="" target="_blank">View Model Number</a></li></ul></li>
    </ul>
</body>
</html>
