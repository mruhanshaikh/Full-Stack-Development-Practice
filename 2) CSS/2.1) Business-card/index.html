<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Business Card</title>
</head>
<body>
    <div class="business-card">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" class="profile-image" alt="flower">
        <p class="full-name">Your Name</p>
        <p class="designation">Software Developer</p>
        <p class="company">@freeCodeCamp</p>
        <hr>
        <p>Email: your-email@example.com</p>
        <p>Phone: (123) 456-7890</p>
        <a href="https://example.com/">Portfolio</a>
        <hr>
        <div class="social-media">
        <h2>Connect with me</h2>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
        </div>
    </div>
</body>
</html>
