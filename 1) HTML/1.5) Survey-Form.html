<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name">Name</label>
        <input required type="text" id="name" placeholder="Enter your name">
        <label for="email">Email</label>
        <input required type="email" id="email" placeholder="Enter your email">
         <label for="email">Age(optional)</label>
        <input  type="number" id="number" min="10" max="90" placeholder="Enter your age">
         <label for="dropdown">Which option best describes your current role?</label>
         <select id=" dropdown" name="dropdown">
            <option value="student">Student</option>
            <option value="part-time-job">Part Time Job</option>
            <option value="full-timejob">Full Time Job</option>
            <option value="businessmen">Businessmen</option>
         </select>
         <label for="radio">What is your favorite feature of freeCodeCamp?</label>
         <input type="radio" name="radio-button" value="definitely">
         <input type="radio" name="radio-button" value="Maybe">
         <input type="radio" name="radio-button" value="Not sure">
    </form>
</body>
</html>
