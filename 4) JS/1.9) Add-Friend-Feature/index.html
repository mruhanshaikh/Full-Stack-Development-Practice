<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-Remove-Friend</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: monospace;
        font-weight:900;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background-color:black;
        display:flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        gap:1rem;
      }
      .card{
        width:40%;
        height:15%;
        min-width:400px;
        min-height:100px;
        display: flex;
        justify-content:space-between;
        align-items: center;
        background-color:white;
        padding:2rem;
        text-transform: capitalize;
        font-size:2rem;
        border-radius: 1rem;
        color:black;    
      }
      .card button{
        padding:1rem 2rem;
        font-size:1.5rem;
        text-transform: capitalize;
        border-radius: 1rem;
        background-color: black;
        color: white;
        transition:all 0.3s ease-in;
        white-space:nowrap;
      }
      .card button:hover{
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="card">
        <span>Piter jos</span>
        <button>add friend</button>
    </div>
    <div class="card">
        <span>Kydae eich</span>
        <button>add friend</button>
    </div>
    <div class="card">
        <span>Shussi Jen</span>
        <button>add friend</button>
    </div>
    <script>
        document.querySelectorAll('.card').forEach((el)=>{
            el.childNodes[3].addEventListener('click',()=>{
               el.childNodes[3].textContent==='add friend'?el.childNodes[3].textContent='remove friend':el.childNodes[3].textContent='add friend'
            }) 
        })
    </script>
  </body>
</html>
